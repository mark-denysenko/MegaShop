<div class="card login-form">
<article class="card-body">
	<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
	<hr>
	<p class="text-success text-center">Fill needed information {{ password }} - {{ login }} </p>
	<form>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
			<input class="form-control" placeholder="Login" type="email" name="login" [(ngModel)]="login">
		</div> 
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-prepend">
			    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			 </div>
		    <input class="form-control" placeholder="******" type="password" name="password" [(ngModel)]="password">
		</div> 
	</div> 
	<div class="form-group">
		<button (click)="signIn($event)" class="btn btn-primary btn-block">Login</button><br/>
		<button (click)="clearStorage($event)" class="btn btn-danger btn-block">Clear local storage</button>
	</div>
	<p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
	</form>
</article>
</div>
